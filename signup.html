    <!-- Signup Section Starts here -->
<div class="container loginDiv"> 
    <form>

        <div class="form-group">
            <label for="name" class="mb-2">Name</label>
            <input type="text" class="form-control mb-4" id="name" name="name" placeholder="Your Name">
          </div>

          <div class="form-group">
            <label for="phone" class="mb-2">Phone</label>
            <input type="number" class="form-control mb-4" id="phone" name="phone" placeholder="Your Phone Number">
          </div>

          <div class="form-group">
            <label for="skill" class="mb-2">Profession</label>
            <input type="text" class="form-control mb-4" id="skill" name="skill" placeholder="Your Skills">
          </div>

      <div class="form-group">
        <label for="email" class="mb-2">Email address</label>
        <input type="email" class="form-control mb-1" id="eamil" name="email" aria-describedby="emailHelp" placeholder="Your Email">
        <small id="emailHelp" class="form-text text-muted ">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password" class="mb-2 mt-3 ">Password</label>
        <input type="password" class="form-control mb-4" id="password" name="password" placeholder="Your Password">
      </div>
      <div class="form-group">
        <label for="password" class="mb-2">Confirm Password</label>
        <input type="password" class="form-control mb-4" id="cpassword" name="cpassword" placeholder="Confirm Password">
      </div>

     
      <button type="submit" class="btn btn-primary mt-4" onclick="myFunction1()">Submit</button>
    </form>
    </div>
  
    <!-- Signup Section Ends here -->

<script>
    function myFunction1() {
        if(!name || !phone || !skill || !email || !password || !cpassword){
            window.alert("Please Fill all Fields Properly..!");
        }
        else{
            window.alert("Registration Successful..!");
        }

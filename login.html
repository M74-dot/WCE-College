<div class="container loginDiv"> 
  <form>
    <div class="form-group">
      <label for="email" class="mb-3">Email address</label>
      <input type="email" class="form-control mb-3" id="eamil" name="email" aria-describedby="emailHelp" placeholder="Your Email" required>
      <small id="emailHelp" class="form-text text-muted mb-3">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password" class="mb-3 mt-3">Password</label>
      <input type="password" class="form-control mb-4" id="password" name="password" placeholder="Your Password" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input mb-4" id="exampleCheck1">
      <label class="form-check-label mb-3" for="exampleCheck1" required>Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary mt-5" onclick="myFunction()">Submit</button>
  </form>

        if(!email || !password){
